<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup eMail Store</title>
  <meta name="description"
    content="Startup delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting" />
  <meta property="og:title" content="Home" prefix="og: http://ogp.me/ns#" />
  <meta property="og:description"
    content="Startup delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting"
    prefix="og: http://ogp.me/ns#" />
  <meta property="og:type" content="website" prefix="og: http://ogp.me/ns#" />
  <meta property="og:image" content="https://Startup.com/static/og-default-8782dad7ad4978f0919539aab74d5065.jpg"
    prefix="og: http://ogp.me/ns#" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@Startup" />
  <meta name="twitter:title" content="Home" />
  <meta name="twitter:description"
    content="Startup delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting" />
  <meta name="keywords" content="AI, Machine Learning, AutoML, AI Consulting, ML, Artificial Intelligence" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#FFFFFF" />
</head>

<body class="bg-fixed">
  <article id="app" class="w-full h-full">

    <div id="email-list-container"
      class="sm:container p-4 sm:p-14 mx-auto w-11/12 mt-11 min-h-3/5 bg-white rounded-md shadow-md-omnidirectional flex flex-col items-center space-y-4">
      <div class="mx-2 flex flex-col items-center space-y-4">
        <img class="h-24 w-24" src="/src/img/logo.svg" alt="Kortical logo">
        <p class="text-2xl font-bold text-kortical tracking-superwide uppercase pb-1">Startup</p>
        <p class="text-xl text-black font-semibold">User email list</p>
        <button id="add-user" class="button focus:outline-none">Add user</button>
      </div>
      <div id="address-list"
        class="w-full flex flex-row flex-1 flex-wrap flex-grow sm:space-x-2 p-2 rounded-md border-2 border-gray-200"></div>
        <span class="self-start text-sm">FILTERS (buggy when character count smaller than 1)</span>
      <!-- <div id="filter-list" class="w-full flex flex-row flex-1 flex-wrap flex-grow space-x-2">
        
      </div> -->
      <div id="filter-list" class="w-full flex flex-row flex-1 flex-wrap flex-grow space-y-2">
        
        
        
        

      </div>
      <button id="add-filter" class="self-start text-sm">+ Add (not implemented yet)</button>
    </div>

    <div id="modal-container" aria-labelledby="modal-title" role="dialog" aria-modal="true"
      class="fixed inset-0 bg-gray-500 bg-opacity-50 flex px-6 hidden">
      <!-- add hidden above -->
      <div id="modal-box"
        class="flex-1 sm:mx-auto my-auto sm:max-w-xl w-10/12 sm:w-1/5 bg-white rounded-md shadow-md-omnidirectional">
        <form id="email-form" class="flex flex-col items-center justify-center w-full h-full space-y-4">
          <div
            class="h-1/3 w-full flex-initial flex flex-row justify-center items-center place-items-center space-x-2 border-b-2 border-gray-200 pt-4 sm:pt-6 pb-4 sm:pb-6 px-2 sm:px-5">
            <label for="email" class="flex-1 text-left text-xl text-gray-500 self-start">Email entry</label>
            <button id="modal-close" class="focus:outline-none flex-initial w-3 h-3 self-start">
              <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,0 L 20,20 M 20,0 L 0,20" stroke="rgba(107, 114, 128)" stroke-width="4" />
              </svg>
            </button>
          </div>

          <div class="h-2/3 w-full pb-4 sm:pb-12 px-2 sm:px-5">
            <div class="h-2/3 w-full flex-1 flex flex-row justify-center items-center place-items-center space-x-2 pb-4">
              <input type="text" id="email-input" name="email"
                class="flex-1 w-2/3 rounded-md border-2 border-gray-200 focus:ring-0" />
              <button id="add-email" class="button focus:outline-none flex-initial">Add</button>
            </div>
            <div id="error-container"
              class="h-1/3 w-full flex-1 flex flex-row justify-center items-center rounded-md place-items-center space-x-2 bg-red-200 border-2 border-red-500 text-red-500 p-6 bg-opacity-80 hidden">
              <!-- add hidden above -->
              <label for="error-close" class="flex-1 text-center">Invalid email</label>
              <button id="error-close" class="focus:outline-none flex-initial w-3 h-3">
                <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M 0,0 L 20,20 M 20,0 L 0,20" stroke="rgba(239, 68, 68)" stroke-width="4" />
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </article>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
