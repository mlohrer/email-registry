<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kortical eMail Store</title>
  <meta name="description"
    content="Kortical delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting" />
  <meta property="og:title" content="Home" prefix="og: http://ogp.me/ns#" />
  <meta property="og:description"
    content="Kortical delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting"
    prefix="og: http://ogp.me/ns#" />
  <meta property="og:type" content="website" prefix="og: http://ogp.me/ns#" />
  <meta property="og:image"
    content="https://kortical.com/static/og-default-8782dad7ad4978f0919539aab74d5065.jpg"
    prefix="og: http://ogp.me/ns#" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@kortical" />
  <meta name="twitter:title" content="Home" />
  <meta name="twitter:description"
    content="Kortical delivers accelerated AI solutions, by transparent AutoML, scalable deployment, ML Ops and Auto Training AI/ ML models. With AI services and consulting" />
  <meta name="keywords"
    content="AI, Machine Learning, AutoML, AI Consulting, ML, Artificial Intelligence" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#FFFFFF" />
</head>

<body class="bg-fixed">
  <article id="app" class="w-full h-full">

    <div id="email-list-container"
      class="sm:container p-14 mx-auto w-11/12 mt-11 min-h-3/5 bg-white rounded-md shadow-md-omnidirectional flex flex-col items-center">
      <div class="mx-2 flex flex-col items-center space-y-4">
        <img class="h-24 w-24" src="/src/img/logo.svg" alt="Kortical logo">
        <p class="text-2xl font-bold text-kortical tracking-superwide uppercase pb-1">Kortical</p>
        <p class="text-xl text-black font-semibold">User email list</p>
        <button id="add-user" class="button focus:outline-none">Add user</button>
        <div id="address-list" class="w-full h-2/3 flex flex-row flex-wrap"></div>
        <div id="filter-list"></div>
      </div>
    </div>

    <div id="modal-container" aria-labelledby="modal-title" role="dialog" aria-modal="true"
      class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center">
      <!-- add hidden above -->
      <div id="modal-box" class="sm:mx-auto my-auto w-11/12 sm:w-3/5 sm:h-1/6 bg-white rounded-md shadow-md-omnidirectional pt-2 sm:pt-2 pb-4 sm:pb-6 px-2 sm:px-4">
        <form id="email-form" class="flex flex-col items-center justify-center w-full h-full space-y-4">
        <div class="h-1/3 w-full flex-1 flex flex-row justify-center items-center place-items-center space-x-2">
          <label for="email">Email entry</label>
          <button id="modal-close" class="button focus:outline-none">X</button>
        </div>
        <div class="h-2/3 w-full flex-1 flex flex-row justify-center items-center place-items-center space-x-2">
          <input type="text" id="email-input" name="email" class="flex-1 w-2/3" />
          <button id="add-email" class="button focus:outline-none flex-initial">Add</button>
        </div>
        </form>
      </div>
    </div>

  </article>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
